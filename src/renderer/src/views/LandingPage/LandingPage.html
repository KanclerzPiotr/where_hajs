<!-- Hero Section -->
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content">
    <div class="card bg-base-100 shadow-2xl">
      <div class="card-body items-center text-center p-10">
        <h1 class="card-title text-5xl font-bold">WhereHajs</h1>
        <p class="py-6 max-w-md text-xl">
          Wczytaj wyciąg z banku w formacie csv i sprawdź gdzie ginie Twój hajs.
        </p>

        <div class="card-actions flex-col">
          <div class="flex gap-4">
            <button
              class="btn btn-lg"
              :class="{ 'btn-primary': !hasRecentProject, 'btn-secondary': hasRecentProject }"
              @click="handleOpenCSV"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.625 1.5H9a3.75 3.75 0 0 1 3.75 3.75v1.875c0 1.036.84 1.875 1.875 1.875H16.5a3.75 3.75 0 0 1 3.75 3.75v7.875c0 1.035-.84 1.875-1.875 1.875H5.625a1.875 1.875 0 0 1-1.875-1.875V3.375c0-1.036.84-1.875 1.875-1.875ZM12.75 12a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V18a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V12Z"
                  clip-rule="evenodd"
                />
                <path
                  d="M14.25 5.25a5.23 5.23 0 0 0-1.279-3.434 9.768 9.768 0 0 1 6.963 6.963A5.23 5.23 0 0 0 16.5 7.5h-1.875a.375.375 0 0 1-.375-.375V5.25Z"
                />
              </svg>

              <span>Wczytaj plik</span>
            </button>
            <button class="btn btn-secondary btn-lg" @click="handleLoadProject">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6"
              >
                <path
                  d="M19.906 9c.382 0 .749.057 1.094.162V9a3 3 0 0 0-3-3h-3.879a.75.75 0 0 1-.53-.22L11.47 3.66A2.25 2.25 0 0 0 9.879 3H6a3 3 0 0 0-3 3v3.162A3.756 3.756 0 0 1 4.094 9h15.812ZM4.094 10.5a2.25 2.25 0 0 0-2.227 2.568l.857 6A2.25 2.25 0 0 0 4.951 21H19.05a2.25 2.25 0 0 0 2.227-1.932l.857-6a2.25 2.25 0 0 0-2.227-2.568H4.094Z"
                />
              </svg>
              <span>Otwórz projekt</span>
            </button>
          </div>
          <button
            v-if="hasRecentProject"
            class="btn btn-lg w-full"
            :class="{ 'btn-primary': hasRecentProject, 'btn-secondary': !hasRecentProject }"
            @click="handleLoadRecent"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 group-hover:rotate-180 transition-transform duration-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <div class="flex flex-col items-start">
              <span>Kontynuuj ostatni projekt</span>
              <span class="text-xs opacity-70">{{ recentProject?.name || 'Last project' }}</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Hidden File Inputs -->
  <input ref="csvFileInput" type="file" accept=".csv" class="hidden" @change="onCSVSelected" />

  <input
    ref="jsonFileInput"
    type="file"
    accept=".json"
    class="hidden"
    @change="onProjectSelected"
  />
</div>
